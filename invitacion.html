<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Baby Shower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="invitacion fadeIn">
  <img src="img/invitacion.png" alt="Carta de invitaciÃ³n" class="imagen-invitacion"/>

  <audio id="musica" autoplay loop>
    <source src="audio/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    function crearEstrella() {
      const estrella = document.createElement('div');
      estrella.classList.add('star');
      estrella.style.left = Math.random() * 100 + 'vw';
      estrella.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(estrella);
      setTimeout(() => estrella.remove(), 5000);
    }

    setInterval(crearEstrella, 250);
  </script>
</body>
</html>
